<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Generated Password</h3>
      <form class="form" id="passwordGenertorForm">
        <label for="numberValue">Password Length</label>
        <div class="lengthInputs">
          <input type="range" id="rangeValue" value="15" min="15" max="50" />
          <input type="number" id="numberValue" value="15" min="15" max="50" />
        </div>

        <label for="includeUpperCase">Include UpperCase Letters</label>
        <input type="checkbox" id="includeUpperCase" />

        <label for="includeLowerCase">Include LowerCase Letters</label>
        <input type="checkbox" id="includeLowerCase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit" class="button">Generate Password</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
